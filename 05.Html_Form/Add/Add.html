<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anketa</title>
</head>
<Body>
    <h1>Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" enctype="multipart/form-data" name="Form1" >
        <fieldset>
            <legend>Личные данные</legend>
                <input type="text" name="Фамилия " placeholder="Фамилия" pattern="([А-Яа-яЁё]+)"  size="25" autofocus required> <br>
                <input type="text" name="Имя " placeholder="Имя" pattern="([А-Яа-яЁё]+)" size="20" required><Br>
                <input type="text" name="Отчество " placeholder="Отчество" pattern="([А-Яа-яЁё]+)" size="24"  required>            
                <fieldset>
                    <legend>Паспортные данные</legend>
                        <input type="text" name="Серия " placeholder="АА" pattern="([A-Z]){2}" maxlength="2" size="3" required>
                        <input type="text" name="номер " placeholder="1234567" pattern="([0-9]){7}" maxlength="7" required><Br>                         
                </fieldset>
                <fieldset>
                    <legend>Дата рождения</legend>
                    <input type="text" name="Год рождения" placeholder="2000" pattern="[0-9]{4}" maxlength="4">Год рождения <br>
                    <select name="месяц рождения"  size="1"><b>Месяц рождения</b> 
                        <option value="Январь">Январь</option>
                        <option value="Февраль">Февраль</option>
                        <option value="Март">Март</option>
                        <option value="Апрель">Апрель</option>
                        <option value="Май">Май</option>
                        <option value="Июнь">Июнь</option>
                        <option value="Июль">Июль</option>
                        <option value="Август">Август</option>
                        <option value="Сентябрь">Сентябрь</option>
                        <option value="Октябрь">Октябрь</option>
                        <option value="Ноябрь">Ноябрь</option>
                        <option value="Декабрь">Декабрь</option>
                    </select> <br> 
                    <input type="number" name="Число" value="1" min="1" max="31" step="1">Число                           
                </fieldset>
                <legend>Национальность</legend>
                    <select name="Национальность"  size="1">
                        <option value="РБ">РБ</option>
                        <option value="РФ">РФ</option>
                        <option value="Укр">Укр</option>
                        <option value="LV">LV</option>
                        <option value="LT">LT</option>
                    </select> <br>
                <label for="chek1">Адрес:</label><Br> 
                    <textarea rows="3" cols="25" id="chek1" name="Адрес" ></textarea>                                                             
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <input type="checkbox"  name="Хобби[]" value="Рыбалка">Рыбалка <br>
                <input type="checkbox"  name="Хобби[]" value="Астрономия">Астрономия <br>
                <input type="checkbox"  name="Хобби[]" value="Дайвинг">Дайвинг <br>
                <input type="checkbox"  name="Хобби[]" value="Марки">Марки <br>                        
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="ДомЖив[]" multiple size="12">
                    <optgroup label="Попугаи">
                              <option value="Волнистый">Волнистый</option>
                              <option value="Ара">Ара</option>
                              <option value="Неразлучник">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                              <option value="Караси">Караси</option>
                              <option value="Окуни">Окуни</option>
                              <option value="Осетр">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                            <option value="Стаи ворон">Стаи ворон</option>
                            <option value="Аист">Аист</option>
                            <option value="Археоптерикс">Археоптерикс</option>
                    </optgroup>        
                </select>                               
            </fieldset>                                                    
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="Логин" placeholder="Логин" size="20" pattern="([A-Za-z]){5,30}"  required >не менее 5символов <br>
            <input type="password" name="Пароль " placeholder="Пароль" size="20" pattern="([A-Za-z]){10,30}" autocomplete="off" required>Обязательно, не менее 10 символов<Br>
        </fieldset>
        <fieldset>
             <legend>Координаты</legend>
             <input type="email" name="e-mail" placeholder="Введите адрес почты" size="20"  required > <br>
            <input type="url" name="url" placeholder="Введите адрес сайта" ><Br>
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1" name="number"> <br>
            <input type="range" min="1" max="10" name="range"> <br>
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <button type='button'><img src='e-mail.jpg'></button>                
        </fieldset>
    </form>
</Body>
</html>
